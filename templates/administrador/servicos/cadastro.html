{% extends 'administrador/base.html' %}
{% block title %}Acesso Administrativo{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <div class="card">
                {% if dados %}
                    <form class="form-horizontal" method="POST" action="{% url 'servicos.editar' dados.id %}">
                {% else %}
                    <form class="form-horizontal" method="POST" action="{% url 'servicos.cadastro' %}">
                {% endif %}
                    <div class="card-body">
                        <h4 class="card-title">Adicionar/Editar Servi√ßos</h4>
                        {% csrf_token %}
                        {{ form|crispy }}
                    </div>
                    <div class="border-top">
                        <div class="card-body">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
                {% if dados %}
                    <a href="{% url 'servicos.deletar' dados.id %}" class="btn btn-danger"><i class="fa fa-trash-alt"></i>Excluir</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
