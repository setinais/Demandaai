{% extends 'administrador/encaminhar_demanda.html' %}
{% block title_em %}<i class="fa fa-lightbulb"></i>  Laboratórios disponíveis{% endblock %}
{% block lista %}
    <div class="row center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="zero_config" class="table table-striped table-bordered" style="width:100%">
                          <thead class="thead-dark">
                            <tr>

                              <th scope="col">Nome</th>
                              <th scope="col">Responsavel</th>
                              <th scope="col">Disponibilidade</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for lab in dados %}
                            <tr>
                              <td>{{ lab.nome }}</td>
                              <td>{{ lab.responsavel }}</td>
                              <td class="{% if lab.status %}text-success {% else %} text-danger {% endif %}">
                                  <i class="{% if lab.status %}fa fa-2x fa-check {% else %} fa fa-2x fa-times {% endif %}"></i>
                              </td>
                              <td class="btn-group btn-group-toggle">
                                <div class="dropdown">
                                    <form method="get" action="{% url 'encaminhar-d-action' %}">
                                        <input type="hidden" name="action" value="{{ lab.action }}"/>
                                        <input type="hidden" name="id" value="{{ lab.id }}"/>
                                        <input type="hidden" name="id_demanda" value="{{ id_demanda }}"/>
                                        <button class="btn btn-info btn-sm" type="submit">
                                            Encaminhar <i class="fa fa-send"></i>
                                        </button>
                                    </form>
                                </div>
                              </td>
                            </tr>
                            {% endfor %}
                          </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'prospeccao' %}" class="btn btn-danger">Voltar</a>
{% endblock %}
