<!DOCTYPE>
<html>
    <!--=================================
modal -->
    {% load static %}
    <!--=================================
modal -->
    <style>
        .modal-dialog {
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: auto;
            width: 430px;
        }

        @media(max-width: 768px) {
            .modal-dialog {
                min-height: calc(100vh - 200px);
            }
        }
       
    </style>
    <section>
        <div class="container">
            <div class="col-lg-12">
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content login-bg clearfix">
                            <div class="login-title text-center">
                                <h2 class="text-white mb-0">Fa√ßa login na sua conta</h2>
                            </div>
                            <div class="login-form">
                                <div class="form-row mb-20">
                                    <label class="mb-10" for="name">E-mail* </label>
                                    <input id="name" class="form-control is-valid" type="text" placeholder="Seu e-mail"
                                        name="web">
                                        <div class="valid-feedback">
                                            Looks good!
                                          </div>
                                </div>
                                <div class="form-group mb-20">
                                    <label class="mb-10" for="Password">Senha* </label>
                                    <input id="Password" class="Password form-control" type="password"
                                        placeholder="Sua senha" name="Password">
                                </div>
                                <div class="form-group">
                                    <div class="remember-checkbox mb-30">
                                        <input type="checkbox" class="form-control" name="two" id="two" />
                                        <label for="two"> Conectar automaticamente</label>
                                        <a href="#" class="float-right">Esqueceu sua senha?</a>
                                    </div>
                                </div>
                                <a href="#" class="button btn-block mt-10">
                                    <span>Acessar </span>
                                    <i class="fa fa-check"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
