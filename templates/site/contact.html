{% load static %}

<section id="contact-us" class="white-bg contact-3 clearfix o-hidden">
    <!-- =============================== -->
    <div class="container-fluid pos-r">
        <div class="row full-height">
            <div class="col-lg-6 map-side g-map" id="map" data-type='black'>
                <div class="contact-map">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-lg-5">
                <div class="contact-3-info page-section-ptb">
                    <div class="clearfix">
                        <div class="section-title mb-0">
                            <h6> </h6>
                            <h2 class="title-effect">Conte-nos a sua Sugestão!</h2>
                        </div>
                        <p class="mb-50"> Esponha sua necessidade de algum problema que possamos lhe ajudar.</p>
                        <div id="formmessage">Success/Error Message Goes Here</div>
                        <form id="contactform" role="form" method="post" action="php/contact-form.php">
                            <div class="contact-form clearfix">
                                <div class="section-field">
                                    <input id="name" type="text" placeholder="Nome*" class="form-control" name="name">
                                </div>
                                <div class="section-field">
                                    <input type="email" placeholder="Email*" class="form-control" name="email">
                                </div>
                                <div class="section-field">
                                    <input type="text" placeholder="Telefone*" class="form-control" name="phone">
                                </div>
                                <div class="section-field textarea">
                                    <textarea class="input-message form-control" placeholder="Digite a sua sugestão*" rows="7"
                                              name="message"></textarea>
                                </div>
                                <!-- Google reCaptch-->
                                <div class="g-recaptcha section-field clearfix"
                                     data-sitekey="[Add your site key]"></div>
                                <input type="hidden" name="action" value="sendEmail"/>
                                <button id="submit" name="submit" type="submit" value="Send" class="button"><span> Enviar </span>
                                    <i class="fa fa-paper-plane"></i></button>
                            </div>
                        </form>
                        <div id="ajaxloader" style="display:none"><img class="mx-auto mt-30 mb-30 d-block"
                                                                       src="{% static 'images/pre-loader/loader-02.svg' %}"
                                                                       alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
