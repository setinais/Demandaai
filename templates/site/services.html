{% load static %}

 <section id="services" class="page-section-ptb parallax" data-jarallax='{"speed": 0.6}' style="background-image: url({% static 'images/bg/07.jpg' %});">
   <div class="container">
    <div class="row">
           <div class="col-lg-8">
             <div class="section-title">
              <h6>Porque trabalhar conosco? </h6>
              <h2 class="title-effect">Nossos incríveis serviços</h2>
              <p>Os serviços com a maior qualidade que uma Instituição Federal pode oferecer, esta bem aqui pertinho de você.
                  </p>
            </div>
          </div>
          </div>

     <div class="row">
         {% for servico in dados.lista_servicos %}

         <div class="col-lg-6 col-sm-8">
             <a href="{% url 'about_portifolio' action='ser' id=servico.id  %}">
                  <div class="feature-text left-icon mb-40">
                      <div class="feature-icon">
                      <span class="ti-layers-alt theme-color" aria-hidden="true"></span>
                    </div>

                    <div class="feature-info">
                      <h5 class="text-back">{{ servico.nome }}</h5>
                      <p>{{ servico.descricao }}</p>
                    </div>
                  </div>
             </a>
         </div>
         {% endfor %}
      </div>
   </div>
 </section>
