{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>
        {% block title %}
            O conteúdo definino no bloco title nos outros aquivos será carregado aqui!
        {% endblock %}
    </title>

    <!-- font -->
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,500,500i,600,700,800,900|Poppins:200,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900">

    <!-- Plugins -->
    <link rel="stylesheet" type="text/css" href='{% static "css/plugins-css.css"%}'/>

    <!-- Typography -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/typography.css' %}"/>

    <!-- Shortcodes -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/shortcodes/shortcodes.css' %}"/>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

    <!-- Responsive -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}"/>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}" type="text/css"/>

    <style type="text/css">
        .text-errors-form{
            font-size: 9pt;
        }
    </style>


</head>
<body>
<div class="wrapper">

<!--=================================
 preloader -->

<div id="pre-loader">
    <img src="{% static 'images/pre-loader/gif-demandai.gif' %}" alt="">
</div>

<!--=================================
 preloader -->


<!--=================================
  404 -->

<section class="error-03 page-section-pt">
     <div class="container">
      <div class="row">
       <div class="col-lg-6 sm-mb-40">
         <div class="content">
           <h2>OOOOPPPSSSSS!!!</h2>
           <h1>Ocorrou algo</h1>
           <p>Não foi possível continuar! Não se preocupe, às vezes acontece até para o melhor de nós:)</p>
         </div>
         <div class="error-404 mt-50">
           <h1>404</h1>
           <h2>error</h2>
         </div>
       </div>
       <div class="col-lg-6">
         <div class="error-image text-right">
            <img class="img-fluid d-block" src="{% static 'images/error/error.png' %}" alt="">
         </div>
        </div>
       </div>
     </div>
  </section>


<!--=================================
  404 -->

  <!--=================================
  footer -->

   <footer class="error-03 page-section-ptb text-white text-center">
     <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <div class="widget-search mb-30">
            <i class="fa fa-search"></i>
            <input type="search" class="form-control" placeholder="Search....">
          </div>
          <div class="clearfix">
            <ul class=" text-center mb-20">
               <li class="list-inline-item"><a href="#">Home</a></li>
            </ul>
          </div>
          <div class="social-icons color-hover clearfix">
            <ul>

          </ul>
        </div>
      </div>
     </div>
    </div>
  </footer>

  <!--=================================
  footer -->

</div>

<div id="back-to-top"><a class="top arrow" href="#top"><i class="fa fa-angle-up"></i> <span>TOP</span></a></div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

<!-- plugins-jquery -->
<script src="{% static 'js/plugins-jquery.js' %}"></script>

<!-- plugin_path -->
<script>var plugin_path = "{% static 'js/' %}";</script>

<!-- custom -->
<script src="{% static 'js/custom.js' %}"></script>

<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<script type="application/javascript">
    $(document).ready(function () {
       $('#home-adm').click(function () {
           window.location.href = "{% url 'home-adm' %}";
       })
    });
</script>
</body>
</html>
